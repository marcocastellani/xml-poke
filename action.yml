name: "Xml poke in nodejs"
description: "modify xml with xmlpoke"
inputs:
  file-glob: # id of input
    description: "the file glob to poke"
    required: true
  select: # id of input
    description: "the select"
    required: true
  set: # id of input
    description: "set expression"
    required: false
  clear: # id of input
    description: "set expression"
    required: false
  remove: # id of input
    description: "set expression"
    required: false
  namespace: # id of input
    description: "namespace to add expression"
    required: false
  namespace-alias: # id of input
    description: "namespace alias"
    required: false
outputs:
  result: # id of output
    description: "Something"
runs:
  using: "node12"
  main: "index.js"
